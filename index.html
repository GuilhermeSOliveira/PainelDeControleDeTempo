<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Painel de controle de tempo</title>
</head>
<body>
    
    <section class="container">
        <div class="perfilPeriodos">
            <a class="perfilDiario" id="periodos">Diario</a>
            <a class="perfilSemanal" id="periodos">Semanal</a>
            <a class="perfilMensal" id="periodos">Mensal</a>
        </div>
        <div class="perfil">
            <img src="imagens/image-jeremy.png" class="perfilFoto">
            <p class="relatorio">Relat√≥rio para</p>
            <h1 class="nome">Jeremy Robson</h1>
        </div>

        <div class="trabalho">
            
        </div>
        <div class="trabalholustracao">
            <h2 class="tituloSecao">Trabalho</h2>
            <img src="imagens/icon-ellipsis.svg" class="pontinhos">
            <p class="tempo" id="tempoTrabalho">32hrs</p>
            <p class="ultimosTempos">Ultima semana - 36hrs</p>
        </div>

        <div class="playIlustracao">
            
        </div>
        <div class="play">
            <h2 class="tituloSecao">Play</h2>
            <img src="imagens/icon-ellipsis.svg" class="pontinhos">
            <p class="tempo" id="tempoPlay">10hrs</p>
            <p class="ultimosTempos">Ultima semana - 8hrs</p>
        </div>

        <div class="estudandoIlustracao">
            
        </div>
        <div class="estudando">
            <h2 class="tituloSecao">Estudando</h2>
            <img src="imagens/icon-ellipsis.svg" class="pontinhos">
            <p class="tempo" id="tempoEstudando">4hrs</p>
            <p class="ultimosTempos">Ultima semana - 7hrs</p>
        </div>

        <div class="exerciciosIlustracao">
            
        </div>
        <div class="exercicios">
            <h2 class="tituloSecao">Exercicios</h2>
            <img src="imagens/icon-ellipsis.svg" class="pontinhos">
            <p class="tempo" id="tempoExercicios">4hrs</p>
            <p class="ultimosTempos">Ultima semana - 5hrs</p>
        </div>

        <div class="socialIlustracao">
            
        </div>
        <div class="social">
            <h2 class="tituloSecao">Social</h2>
            <img src="imagens/icon-ellipsis.svg" class="pontinhos">
            <p class="tempo" id="tempoSocial">5hrs</p>
            <p class="ultimosTempos">Ultima semana - 10hrs</p>
        </div>

        <div class="cuidadosPessoaisIlustracao">
            
        </div>
        <div class="cuidadosPessoais">
            <h2 class="tituloSecao">Cuidados Pessoais</h2>
            <img src="imagens/icon-ellipsis.svg" class="pontinhos">
            <p class="tempo" id="tempoCuidadosPessoais">2hrs</p>
            <p class="ultimosTempos">Ultima semana - 6hrs</p>
        </div>
        
    </section>


    <script src="main.js"></script>
</body>
</html>
